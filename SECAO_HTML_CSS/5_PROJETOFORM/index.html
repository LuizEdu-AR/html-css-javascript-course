<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado proibido</title>
    <link rel="stylesheet" href="../5_PROJETOFORM/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>CADASTRO</p>
            </div>
            <div class="form-body">
                <h1 class="form-tittle">Venda fácil seu veículo!</h1>
                <p class="form-subtittle">Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="tittle">Título do anúncio <span class="required-field">*</span></label>
                        <input
                          type="text"
                          name="tittle"
                          id="tittle"
                          class="block"
                          placeholder="Digite um título para anunciar seu veículo"
                          minlength="1"
                          maxlength="30"
                          required
                        >
                    </div>

                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input
                          type="number"
                          name="price"
                          id="price"
                          class="block"
                          placeholder="Digite o preço do veículo"
                          minlength="1"
                          maxlength="30"
                          required
                        >
                    </div>

                    <div class="box-input">
                        <label for="bio">Descrição</label>
                        <textarea name="bio" placeholder="Aqui você coloca os detalhes do veículo, por exemplo, onde tem um arranhão." minlength="1" maxlength="250"></textarea>
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input
                          type="text"
                          name="brand"
                          id="brand"
                          class="block"
                          placeholder="Digite a marca do veículo"
                          minlength="1"
                          maxlength="30"
                          required
                        >
                    </div>

                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input
                          type="text"
                          name="model"
                          id="model"
                          class="block"
                          placeholder="Digite o modelo do veículo"
                          minlength="1"
                          maxlength="30"
                          required
                        >
                    </div>

                    <div class="box-input">
                        <label for="km">Kilometragem <span class="required-field">*</span></label>
                        <input
                          type="number"
                          name="km"
                          id="km"
                          class="block"
                          placeholder="Digite a kilometragem total do veículo"
                          minlength="1"
                          maxlength="30"
                          required
                        >
                    </div>

                    <div class="box-input">
                        <label for="date">Data de compra <span class="required-field">*</span></label>
                        <input
                          type="date"
                          name="date"
                          id="date"
                          class="block"
                        >
                    </div>

                    <div class="box-input">
                        <label for="gearbox">Tipo de câmbio: <span class="required-field">*</span></label>
                        <div class="radio">
                            <input type="radio" value="manual" name="gearbox">
                            <label for="manual">Manual</label>
                        </div>
                        <div class="radio">
                            <input type="radio" value="automatic" name="gearbox">
                            <label for="automatic">Automatic</label>
                        </div>
                    </div>

                    <div class="optional-box">
                        <p>Opicionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="ac" value="ac">
                                <label for="ac">Ar concidionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="lane_assistent" value="lane_assistent">
                                <label for="lane_assistent">Assistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                                <label for="smartphone">Integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>

                    <div>
                        <label for="file_input">Foto do veículo <span class="required-field">*</span></label>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images">
                    </div>
                    <input type="submit" value="CADASTRAR" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
